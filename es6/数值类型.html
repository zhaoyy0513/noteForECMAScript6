<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
  </head>
  <body></body>
  <script>
    /*
    Number.isFinite()  用来检查一个数值是否为有限的（finite）对于非数字，不会做隐式类型转换，直接返回false

    Number.isNaN() 用来检查一个值是否为NaN
    Number.parseInt() 方法可解析一个字符串，并返回一个整数
  	Number.parseFloat() 方法可解析一个字符串，并返回一个浮点数
    Number.isInteger()用来判断一个数值是否为整数。

    Math.sign 判断数字的符号（正、负、0）。// 参数为 0 时，不同符号的返回不同
    console.log(Math.sign(0))  // 0
    console.log(Math.sign(-0))  // -0

    Math.cbrt 用于计算一个数的立方根。

    Math.trunc 用于返回数字的整数部分。

    ES2016 新增了一个指数运算符（**）。这个运算符的一个特点是右结合，而不是常见的左结合。多个指数运算符连用时，是从最右边开始计算的。
    // 相当于 2 ** (3 ** 2)
    2 ** 3 ** 2
    // 512
    */
  </script>
</html>
