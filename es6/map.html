<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let a = new Map();
      a.set('aaa', 14);
      console.log(a.get('aaa'));

      //map是对象
      let obj = {};
      a.set(obj, '对象');
      console.log(a.get(obj));

      //map是函数
      let func = function() {};
      a.set(func, '函数');
      console.log(a.get(func));

      //key是NaN
      a.set(NaN, 'NaN');
      console.log(a.get(NaN));
      console.log(a.get(Number('aaa'))); //相当于 console.log(NaN);

      //Map迭代
      console.log('----Map迭代---------');
      for (let [key, value] of a) {
        console.log(key, value);
      }

      //forEach
      console.log('----forEach---------');
      a.forEach(function(key, value) {
        console.log(key, value);
      });

      //得到所有的key
      console.log('----得到所有的key---------');
      for (let key of a.keys()) {
        console.log(key);
      }

      //得到所有的value
      console.log('----得到所有的value---------');
      for (let values of a.values()) {
        console.log(values);
      }

      //Map对象操作
      //Map与Array转换
      //数组转map
      console.log('----数组转map---------');
      let arr = [['k1', 'v1'], ['k2', 'v2']];
      let map2 = new Map(arr);
      console.log(map2);

      console.log('----map转数组---------');
      //map转数组
      let arr2 = Array.from(map2);
      console.log(arr2);

      console.log('----map合并---------');

      //map合并
      let map3 = new Map([...a, ...map2]);
      console.log(map3);
    </script>
  </body>
</html>
