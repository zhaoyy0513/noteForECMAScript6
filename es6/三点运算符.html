  <script>
    function func(...params) {
      params.forEach(function(item, index) {
        console.log(item, index);
      });
    }
    func(2, 3, 4);

    let arr1 = [2, 3];
    let arr2 = [1, ...arr1, 4];
    console.log(arr2);
    console.log(...arr1);
