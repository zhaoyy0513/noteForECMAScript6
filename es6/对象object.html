<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
  </head>
  <body></body>
  <script>
    /*
    Object.assign方法用于对象的合并，将源对象（source）的所有可枚举属性，复制到目标对象（target）。
    */
    const target = { a: 1 };
    const source1 = { b: 2 };
    const source2 = { c: 3 };
    Object.assign(target, source1, source2);
    console.log(target); // {a:1, b:2, c:3}

    //Object.is(a,b);用来判断两个值是否严格相等与===基本相似
    //与====不同之处在于两个：一是+0不等于-0，二是NaN等于自身。
    console.log('---------(===)与Object.is()的区别---------');
    console.log(+0 === -0); //===返回的是相等 true
    console.log(NaN === NaN); //===返回的不相等 false
    console.log(Object.is(+0, -0)); //Object.is返回的false
    console.log(Object.is(NaN, NaN)); //Object.is返回的true

    console.log('-------------比较—-------------');
    console.log('1' == 1); //比较不严格 返回true;
    console.log('1' === 1); //比较严格 返回false;
    console.log(Object.is(1, 1)); //比较严格 返回true;
    console.log(Object.is('1', 1)); //比较严格 返回false;
  </script>
</html>
