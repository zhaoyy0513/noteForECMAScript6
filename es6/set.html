<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
  </head>
  <body></body>
  <script>
    //set里的值都是唯一的
    let set = new Set();
    set.add('aaa');
    set.add('bbb');
    set.add('aaa');
    set.add('ccc');
    console.log(set);

    //set遍历
    console.log('-------set遍历---------------');
    for (let value of set.values()) {
      console.log(value);
    }

    //forEach
    console.log('-------forEach---------------');
    set.forEach(function(value) {
      console.log(value);
    });

    //数组转set
    console.log('-------数组转set---------------');
    let arr = [['k1', 'v1'], ['k2', 'v2']];
    let set2 = new Set(arr);
    console.log(set2);

    //set转数组
    console.log('-------数组转set---------------');
    let arr2 = [...set2];
    console.log(arr2);

    //数组去重
    console.log('-------数组去重---------------');
    let arr3 = [1, 3, 5, 3, 6];
    let set3 = new Set(arr3);
    let arr4 = [...set3];
    console.log('数组去重', arr4);

    //求并集，相当于合并功能
    console.log('-------求并集，相当于合并功能---------');
    let a = new Set([1, 2, 3]);
    let b = new Set([4, 3, 2]);
    let union = new Set([...a, ...b]); //
    console.log(union);

    //求交集
    console.log('-------求交集---------');
    let a2 = new Set([1, 2, 3]);
    let b2 = new Set([4, 3, 2]);
    let intersect = new Set([...a2].filter(x => b2.has(x)));
    //{2,3} 将a2里的值每次都放到过滤器方法中，判断b2里是否含有该值
    //如果有则返回进去
    console.log(intersect);

    //求并集
    console.log('-------求并集---------');
    let a3 = new Set([1, 2, 3]);
    let b3 = new Set([4, 3, 2]);
    let difference = new Set([...a3].filter(x => !b3.has(x)));
    //{2,3} 将a2里的值每次都放到过滤器方法中，判断b2里是否含有该值
    //如果有则返回进去
    console.log(difference);
  </script>
</html>
